<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--  -->
<ion-content>
  <ion-card style="text-align: center; padding: 3em" color="dark">
    <ion-card-title style="font-size: 28px; font: bolder">
      Medical Express
    </ion-card-title>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="8" offset-md="2">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title
              >Store <ion-icon name="search"></ion-icon
            ></ion-card-title>
          </ion-card-header>
          <ion-card-content>Find Store</ion-card-content>
          <ion-card-content>
            <ion-button color="dark" (click)="goToStores()"
              >Go <ion-icon name="chevron-forward"></ion-icon
            ></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="8">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title
              >Medicine <ion-icon name="search"></ion-icon
            ></ion-card-title>
          </ion-card-header>
          <ion-card-content>Find Medicine</ion-card-content>
          <ion-card-content>
            <ion-button color="dark" (click)="goToMedicines()"
              >Go <ion-icon name="chevron-forward"></ion-icon
            ></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

              >Go <ion-icon name="chevron-forward"></ion-icon

  </ion-grid>
</ion-content>
