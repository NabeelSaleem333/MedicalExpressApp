<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search History</ion-title>
    <ion-buttons slot="end" *ngIf="flag">
      <ion-button (click)="deleteHistory()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="flag">
    <ion-row>
      <ion-col size="12" size-lg="8" offset-lg="2">
        <ion-searchbar
        *ngIf="flag"
          color="medium"
          placeholder="Search by store name or address"
          [(ngModel)]="search"
        ></ion-searchbar>

        <div>
          <ion-list *ngFor="let item of history  | filter: search">
            <ion-item lines="none">
              <ion-label>{{ item.createdAt | date :'dd-MMM-yyyy h:mm:ss a ' }}</ion-label>
            </ion-item>
            <ion-item>
              <h4> '{{ item.search }}'</h4>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="!flag" style="text-align:center; margin-top: 100px;">  
    <p>Nothing to show...</p>
  </div>
</ion-content>
