<!-- *ngIf="searchflag" -->
<ion-item *ngIf="success">
  <ion-searchbar
    color="medium"
    placeholder="Search Medicine"
    [(ngModel)]="search"
    
  ></ion-searchbar>
</ion-item>
<!-- </div> -->
<!-- The Form for the Medicine Inventory -->
<ion-content>
  <ion-grid>
    <div *ngIf="success">
      <ion-row *ngIf="!switch">
        <ion-col size="12" size-md="6" size-lg="8" offset-md="2">
          <ion-list *ngFor="let m of medicineServ.storeMedicineArray | filter:search">
            <ion-item >
              <!-- <ion-avatar> -->
              <!-- <img [src]="m.image" /> -->
              <img
                height="80px"
                width="80px"
                style="margin-right: 10px"
                [src]="m.image"
                alt="Medicine image"
              />
              <!-- </ion-avatar> -->
              <ion-label>
                <p>{{ m.medicinename }}</p>
                <p>{{ m.formula }}</p>
                <p>{{ m.format }}</p>
              </ion-label>
              <ion-label style="text-align: center">
                <p>{{ m.ingredients }}mg</p>
                <p>Rs.{{ m.price }}</p>
                <p>qty: {{ m.quantity }}</p>
              </ion-label>
              <ion-buttons slot="end">
                <ion-button (click)="openEditMedicineModal(storename, m)">
                  <ion-icon name="create"></ion-icon>
                </ion-button>
                <ion-button (click)="deleteSingleAlert(m.id, m.medicinename)">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
